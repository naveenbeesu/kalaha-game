version: '3.8'

services:
  api:
    build: ./
    container_name: kalaha-game-docker
    ports:
      - "8081:8081"
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://localhost:3306/mytestdb
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: mytestdb
      MYSQL_USER: root
      MYSQL_PASSWORD: Neevan@6
      MYSQL_ROOT_PASSWORD: Neevan@6
networks:
  springapimysql-net:
